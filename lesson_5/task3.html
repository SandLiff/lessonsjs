<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let countMark = parseInt(prompt("Введіть кількість елементів в нумерованому списку"));

			for (let i = 0; i < countMark; i++) {
				document.write(`<ul><li>${Math.floor(Math.random() * 100) + 1}</li></ul>`);
			}
		</script>
	</head>
	<body></body>
</html>
