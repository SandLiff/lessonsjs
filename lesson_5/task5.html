<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				border-collapse: collapse;
			}
			tbody {
				display: flex;
				align-items: center;
			}
			th,
			td {
				border: 1px solid black;
				padding: 8px;
			}
			.left-align {
				text-align: left;
			}
			.center-align {
				text-align: center;
			}
		</style>
		<script>
			let rows = 3;

			for (let i = 0; i < rows; i++) {
				document.write(
					"<table><tbody><tr><td>1</td></tr><tr><td>2</td></tr><tr><td>3</td></tr><tr><td>4</td></tr><tr><td>5</td></tr><tr><td>6</td></tr><tr><td>7</td></tr></tbody></table>"
				);
			}
		</script>
	</head>
	<body></body>
</html>
