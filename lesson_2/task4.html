<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let cost = parseFloat(prompt("Введіть вартість товару:", "25"));
			let quantity = parseInt(prompt("Введіть кількість товару:", "10"));

			let costAll = cost * quantity;
			document.write(`Загальна вартість товару становить: ${costAll.toFixed(2)} <br>`);

			const VAT = (costAll * 5) / 100;
			document.write(`ПДВ становить: ${VAT.toFixed(2)} <br>`);

			let gain = costAll - VAT;
			document.write(`Виручка: ${gain.toFixed(2)}`);
		</script>
	</head>
	<body></body>
</html>
