<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let randomMonth = Math.floor(Math.random() * 12) + 1;
			let randomDay = Math.floor(Math.random() * 6) + 1;

			let sumRandom = randomMonth + randomDay;

			document.write(
				`Рандомний номер місяця: ${randomMonth} <br>
	Рандомний номер дня: ${randomDay} <br>
	Сума цих чисел: ${sumRandom}
	`
			);
		</script>
	</head>
	<body></body>
</html>
