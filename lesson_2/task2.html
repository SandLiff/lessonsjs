<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let firstNumber = parseFloat(prompt("Введіть перше чсило:", "1"));
			let secondNumber = parseFloat(prompt("Введіть друге чсило:", "2"));

			let sum = firstNumber + secondNumber;
			document.write(`Сума: ${sum.toFixed(3)} <br>`);

			let product = firstNumber * secondNumber;
			document.write(`Добуток: ${product.toFixed(3)} <br>`);

			let part = firstNumber / secondNumber;
			document.write(`Частка: ${part.toFixed(3)} <br>`);
		</script>
	</head>
	<body></body>
</html>
