<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Lesson 2</title>
	</head>
	<body>
		<script>
			let evenCount = 0;
			let oddCount = 0;

			for (let i = 0; i < 100; i++) {
				let randomNumber = Math.floor(Math.random() * 1000) + 1;

				if (randomNumber % 2 === 0) {
					evenCount++;
				} else {
					oddCount++;
				}

				document.write(`${randomNumber} <br>`);
			}

			alert(`Кількість парних чисел: ${evenCount}. Непарних: ${oddCount}`);

			if (oddCount > evenCount) {
				alert("Непарних більше");
			} else if (oddCount === evenCount) {
				alert("Рівно");
			} else {
				alert("Парних більше");
			}
		</script>
	</body>
</html>
