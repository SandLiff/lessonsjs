		<script>
			let randomNumber = Math.floor(Math.random() * 5) + 1;

			let userNumberFirst = parseInt(prompt("Спробуйте вгадати число від 1 до 5 (спроба 1)", "1"));

			if (userNumberFirst > 5) {
				let userNumberSecond = parseInt(prompt("Спробуйте вгадати число від 1 до 5 (спроба 1)", "1"));

				if (userNumberSecond === randomNumber) {
					alert("Ви вгадали");
				} else {
					alert(`Ви не вгадали. Правильне число: ${randomNumber}`);
				}
			}

			if (userNumberFirst === randomNumber) {
				alert("Ви вгадали");
			} else {
				let userNumberSecond = parseInt(prompt("Спробуйте вгадати число від 1 до 5 (спроба 2)", "1"));

				if (userNumberSecond === randomNumber) {
					alert("Ви вгадали");
				} else {
					alert(`Ви не вгадали. Правильне число: ${randomNumber}`);
				}
			}
		</script>
