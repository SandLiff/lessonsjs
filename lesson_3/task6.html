<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let dayWeek = parseInt(prompt("Введіть номер дня тижня:", "1"));
			let result;

			switch (dayWeek) {
				case 1:
					result = "Понеділок";
					break;
				case 2:
					result = "Вівторок";
					break;
				case 3:
					result = "Середа";
					break;
				case 4:
					result = "Четвер";
					break;
				case 5:
					result = "П'ятниця";
					break;
				case 6:
					result = "Субота";
					break;
				case 7:
					result = "Неділя";
					break;

				default:
					result = "Не знаю такого";
					break;
			}

			alert(result);
		</script>
	</head>
	<body></body>
</html>
